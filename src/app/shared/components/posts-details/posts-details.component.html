<div class="row">
    <div class="col-md-3 text-right">
        <app-back-btn></app-back-btn>
    </div>
    <div class="col-md-6">
        <mat-card class="example-card" *ngIf="postObj">
            <mat-card-header>
                <mat-card-title class="p-0">{{postObj.title}}</mat-card-title>
            </mat-card-header>
            <img mat-card-image [src]="postObj.imageSrc.fileBlob" [alt]="postObj.title">
            <mat-card-content class="mt-3">
                <p>
                {{postObj.content}}
                </p>
            </mat-card-content>
            <mat-card-actions class="p-2">
                <button mat-raised-button color="primary" routerLink="edit">Edit</button>
                <button mat-raised-button color="warn" (click)="onRemove()">Remove</button>
            </mat-card-actions>
        </mat-card>

    </div>
</div>
